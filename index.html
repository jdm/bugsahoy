<html>
<head>
  <title>Bugs Ahoy - find relevant Mozilla bugs</title>
  <link rel="stylesheet" type="text/css" href="style.css"></link>
  <link rel="stylesheet" type="text/css" href="uitooltip.min.css"></link>
  
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="uitooltip.min.js"></script>
  <script type="text/javascript" src="bz-0.2.1.js"></script>
  <script type="text/javascript" src="magic.js"></script>
</head>
<body>
<div id="total-header">
Bugs Ahoy! <br><span><i>these bugs are relevant to my interests</i></span>
</div>
<div id="content">
  Are you interested in:<br><br>
<div id="choices">
  <script>
    function addCategories(cats) {
      var choices = document.getElementById('choices');
      for (var i = 0; i < cats.length; i++) {
        var elem = document.createElement('div');
        var inp = document.createElement('input');
        inp.type = "checkbox";
        inp.onchange = toggleCategory;
        inp.setAttribute('id', cats[i][0]);
        var lab = document.createElement('label');
        lab.setAttribute('for', cats[i][0]);
        lab.onmouseenter = switchHelp;
        var text = document.createTextNode(cats[i][1]);
        lab.appendChild(text);
        elem.appendChild(inp);
        elem.appendChild(lab);
        choices.appendChild(elem);
      }
    }

    addCategories([["a11y", "Accessibility"], ["gfx", "Graphics"], ["net", "Networking"],
                   ["jseng", "Javascript Engine"], ["media", "Media"], ["mobile", "Mobile (Android)"],
                   ["ff", "Firefox UI"]]);    
  </script>    
<br><br>
Do you know: <br><br>
<script>
    addCategories([["py", "Python"], ["java", "Java"], ["sh", "Shell/Makefile/Autoconf"],
                   ["js", "Javascript"], ["cpp", "C++"], ["html", "HTML/CSS"]]);
</script>
</div>

<div id="bugs">
  <div id="header">Results <span id="total"></span> <img id="throbber" src="loading.gif" style="visibility: hidden; float: right"></div>
  <div id="bugs_content">
    <div class="bug"><span>No categories specified.</span></div>
  </div>
</div>

</div>

<ul id="extra">
</ul>

<script>
  function addExtra(cat, header, content) {
    var extra = document.getElementById('extra');
    var elem = document.createElement('li');
    elem.setAttribute('id', cat + '-extra');
    var h = document.createElement('div');
    h.setAttribute('class', 'extra_header');
    var tn = document.createTextNode(header);
    h.appendChild(tn);
    elem.appendChild(h);
    var c = document.createElement('div');
    c.setAttribute('class', 'extra_body');
    //tn = document.createTextNode(content);
    //c.appendChild(tn);
    c.innerHTML = content;
    elem.appendChild(c);
    extra.appendChild(elem);
  }

  addExtra('mobile', 'Extra information for Mobile', '<a href="https://wiki.mozilla.org/Mobile/Get_Involved">Get involved with the Mobile team</a>');
  addExtra('py', 'Extra information for Python', '<a href="https://wiki.mozilla.org/Auto-tools/New_Contributor/Skills_and_Areas">Get involved with the Auto-Tools team</a>');
  addExtra('gfx', 'Extra information for Graphics', '<a href="https://wiki.mozilla.org/Platform/GFX/Contribute">Get involved with the Graphics team</a>');
  addExtra('jseng', 'Extra information for the JS engine', '<a href="https://wiki.mozilla.org/JavaScript:New_to_SpiderMonkey">Get involved with the JS engine team</a>');
</script>

<div id="footer">
<i>Bugs Ahoy!</i> <span>is written by <a href="https://mozillians.org/en-US/u/cba2fc3233">Josh Matthews</a>
(get the <a href="http://github.com/jdm/bugsahoy/">source</a>!)</span>
</div>

<center><div id="help"></div>
</center>
</body>
</html>
